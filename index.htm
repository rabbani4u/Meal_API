<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h2 class="text-center">EXPLORING FOOD</h2>

    <main class="container">
      <section class="text-center">
        <input id="search-field" type="text" placeholder="Enter food name" />

      <section>
        <h3 class="text-center">My Meals</h3>

        <!-- <div id="meal-container"></div> -->

        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
